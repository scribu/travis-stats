<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Travis CI build stats</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Travis CI build stats</h1>
	<form>
		<label>Repository:</label>
		<input id="repo-name" type="text" placeholder="owner/repo" />
		<input class="button" type="submit" value="Render" />

		<fieldset>
			<legend>Travis API settings</legend>
			<label for="travis-url">Travis URL:</label>
			<input id="travis-url" type="text" placeholder="travis-ci.org"/>
			<label for="travis-api-url">Travis API URL:</label>
			<input id="travis-api-url" type="text" placeholder="api.travis-ci.org"/>
			<label for="travis-api-token">Travis API token:</label>
			<input id="travis-api-token" type="text" placeholder="d34db33f"/>
		</fieldset>
	</form>

	<div class="column">
		<h2>Build durations (in minutes)</h2>
		<h3>duration = sum of job run times</h3>
		<div id="build-times-duration"></div>
	</div>

	<div class="column">
		<h2>Build wall times (in minutes)</h2>
		<h3>wall time = finished_at - started_at</h3>
		<div id="build-times"></div>
	</div>

	<div class="column">
		<h2>Builds per day</h2>
		<div id="build-counts"></div>
	</div>

	<script src="d3.v4.min.js"></script>
	<script src="d3-scale.v1.js"></script>
	<script src="script.js"></script>
